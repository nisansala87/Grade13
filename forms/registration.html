<html>
<head>
	<title>HTML form</title>
	<style>
	label{
	font-family:Arial, Helvetica;
	font-size:0.8em;
	}
	</style>
</head>
<body>
<form method='post' action='registration.php' name='registrationform' id='registrationform'>

	
		
	<p>
	Name:<br/>
	<input type='text' id='name' name='name' size='20'/>
	</p>
	

	<p>
	Promotion Code:<br/>
	<input type='number' id='promotioncode' name='promotioncode' />
	</p>
	
	<p>
	Designation Level : <br/>
  	<select id="designatinlevel" name="designatinlevel">
		<option value="strategic">Strategic</option>
    	<option value="tactical" selected>Tactical</option>
    	<option value="operational">Operational</option>
 	 </select> 


	<p>
	Gender : <br/>
	<input type="radio" name="gender" value="male" checked>Male <br>
	<input type="radio" name="gender" value="female" >Female <br>
	
	
	<input type='submit' name='submit' value='Submit Form' /> 
	<input type='reset' name='reset' value='Reset Form' />
	

</form>
</body>
</html>
